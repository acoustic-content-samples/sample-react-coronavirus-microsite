<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <link id="favicon" rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta id="description" name="description" content="Web site created using create-react-app" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- Add Boostrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title id="siteTitle">COVID-19 Response Center</title>

  <script>
    var req = new XMLHttpRequest();
    var hostName = "https://your-domain-name.com";
    var tenantId = "00000000-0000-0000-0000-00000000000";
    var contentId = "516658d0-cc4d-4b74-a0c3-9082b55cbb62";

    var url = hostName + '/api/' + tenantId + '/delivery/v1/content/' + contentId;

    req.responseType = 'json';
    req.open('GET', url, true);
    req.onload = function () {
      var jsonResponse = req.response;
      document.getElementById("favicon").href = hostName + jsonResponse.elements.favicon.renditions.default.url;
      document.getElementById("siteTitle").innerText = jsonResponse.elements.siteTitle.value;
      document.getElementById("description").innerText = jsonResponse.elements.siteTitle.value;
      // do something with jsonResponse
    };
    req.send(null);

  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="root"></div>

</html>
